<html>

<head>
  <title>Personal Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stysheet" href="css/form.css" />
  <script src="javascript/validation.js" defer></script>
</head>
<script>
  function validateData() {
    var email = document.getElementById("email").value;
    var validEmail = IsValidEmail(email);
    var validateMobileNo = isValidateMobileNo();
    if (!validEmail && !validateMobileNo) {
      alert("Please enter valid mobile and email")
      return false;
    } else if (!validEmail) {
      alert("Please enter valid email")
      return false;
    } else if (!validateMobileNo) {
      alert("Please enter valid mobile")
      return false;
    } else {
      sessionStorage.setItem("name", document.getElementById("name").value);
      sessionStorage.setItem("email", document.getElementById("email").value);
      sessionStorage.setItem("mobile", document.getElementById("mobile").value);
      window.open("thankyou.html");
      //window.location.replace("thankyou.html");
      return true;
    }
  }
</script>

<body>
  <center>
    <div style="text-align: left;;
 padding: 20px;  
 margin: 30px 0px 10px 0px;
 display: inline-block;
 box-sizing: border-box;
 border: 1px solid #ccc;
 border-radius: 4px;">
      <h2>Personal Details</h2>
      <form onsubmit="return validateData();" method="GET">
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter Name" name="name" pattern="[A-Za-z]{4,} [A-Za-z]{4,}"
            title="Minimum 4 letters" value="" required />
        </div>
        </br>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter email" name="email" value="" required />
        </div>
        </br>
        <div>
          <label for="mobile">Mobile No:</label>
          <input type="tel" id="mobile" placeholder="Enter Mobile number" name="mobile" value="" required />
          <label id="operator"></label>&nbsp;&nbsp;<label id="state"></label>
        </div>
        </br>
        <center><input type="submit" value="Submit" style="background-color: mediumspringgreen;"></center>
      </form>
    </div>
  </center>
</body>

</html>
